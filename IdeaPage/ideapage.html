<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      html {
        overflow:hidden;
      }
      
      h2 {
        max-width: 100%;
        width: 100%;
        word-break: break-word;
        caret-color: rgb(55, 53, 47);
        padding: 3px 2px;
        font-family: ui-sans-serif, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        font-weight: 600;
        font-size: 1.875em;
        margin: 0px;
      }

      body {
        width: 100%;
        margin-left: 0px;
        margin-right: 0px;
        background-color: rgb(253, 235, 236);
      }

      .header {
        height: 70px;
        width: 100%;
        border-bottom: 10px solid white;
        margin:-8px;
      }

      .idea {
        height: 50px;
        width: 100%;
        display: flex; vertical-align: middle;
      }

      .icon {
        padding: -3px 1rem;
        margin-right: 10px;
        height: 70px;
      }

      div.ideaIcon {
        user-select: none;
        transition: background 20ms ease-in 0s;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.25em;
      }

      img.ideaIcon {
        width: 24px;
      }

      .ideaLabel {
        font-family: ui-sans-serif, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 1em;
      }

      div.ideadesc {
        max-width: 100%;
        width: 100%;
        display:block;
        white-space: pre-wrap;
        word-break: break-word;
        caret-color: rgb(55, 53, 47);
        padding-left: 2px;
        padding-right: 2px;
        text-align: left;
      }

      p.ideadesc {
        font-family: ui-sans-serif, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 16px;
        word-break: break-word;
      }

      .container {
        display: flex;
        width:100%;
        border-radius: 3px;
        background: rgb(253, 235, 236);
        padding: 0px 16px 16px 12px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div style="float: left;">
        <img src="IdeaCat.gif" class="icon">
      </div>
      <div style="display: flex; vertical-align: middle; height: 70px; line-height: 70px; float: left;">
        <h2>Research Ideas</h2>
      </div>
    </div>

    <div class="container">
      <div class="ideaIcon">
        <img class="ideaIcon" img src='ideacat1.png' onmouseover="this.src='ideacat2.png';" onmouseout="this.src='ideacat1.png';" /><p class="ideaLabel">
      </div>
      <div style="display: flex; flex-direction: column; min-width: 0px; margin-left: 8px; width: 100%;">
        <div class="ideadesc">
          <p class="ideadesc">These are my current research ideas!</p>
        </div>
      </div>
    </div>
  </body>
</html>
